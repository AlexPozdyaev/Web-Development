<!DOCTYPE html>
<html>
<head>

	<title>Test</title>
	
	<script>
	
	function doMath()
	{
		var x = 7;
		var y = 48;
		var z = 5;
		var answer = x * y / z;
		
		document.getElementById("output").innerHTML = "The result is " + answer;
		
	}
	
	</script>

</head>

<body>

<H4>JavaScript Test</H4>

<button style="color:purple;" onclick="doMath();">Do the Magic</button>

<p id="output" style="color:red;font-size:220%;"></p>

</body>

</html>
