<!DOCTYPE html>
<html>
<head>

	<title>HTML Forms</title>

	<link rel="stylesheet" type="text/css" href="basic.css">

</head>

<body>

<form>
	First name:<br>
	<input type="text" name="firstname" required><br>
	Last name:<br>
	<input type="text" name="lastname" value="Smith"><br>
	User passwoord:<br>
	<input type="password" name="password" required><br><br>
	
	<input type="radio" name="food" value="Pizza" checked>Pizza<br>
	<input type="radio" name="food" value="Tacos">Tacos<br>
	<input type="radio" name="food" value="Salad">Salad<br><br>
	
	<input type="checkbox" name="skill" value="HTML">I know HTML<br>
	<input type="checkbox" name="skill" value="JavaScript">I know JavaScript<br><br>
	
	Quantity (between 1 and 10):
	<input type="number" name="quantity" min="1" max="10"><br>
	
	Birthday:
	<input type="date" name="birthday"><br>
	
	Select your favorite color:
	<input type="color" name="favcolor"><br><br>
	
	<input type="submit" value="Submit">
</form>



</body>

</html>
