<!DOCTYPE html>
<html>
<head>

	<title>Javascript</title>
	
	<script type="text/javascript">
	
	function addParagraphText ()
	{
		document.getElementById("para").innerHTML = "You shouldn't do this!";
	}
	
	</script>

</head>

<body>

<h1 style="color:red;">THERE IS NO BUTTON!</h1>

<button onclick="addParagraphText();">Do not click me!</button>

<p id="para"></p>

</body>

</html>
