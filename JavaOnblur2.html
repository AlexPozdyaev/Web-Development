<!DOCTYPE html>
<html>
<head>

	<title>onblur event</title>
	
	<script>
	function checkField1()
	{
		var field = document.getElementById("field1").value;
	
		if(field.length < 5)
			document.getElementById("message1").innerHTML = "Too short!";
		else
			document.getElementById("message1").innerHTML = "That's long enough";
	}
	
		function checkField2()
	{
		var field = document.getElementById("field2").value;
	
		if(field != "")
			document.getElementById("message2").innerHTML = "Input accepted";
		else
			document.getElementById("message2").innerHTML = "Input is blank. Denied!";
	}
	
	function checkField3()
	{
		var field = document.getElementById("field3").value;
	
		if(field != "")
			document.getElementById("message3").innerHTML = "Ok, that's good";
		else
			document.getElementById("message3").innerHTML = "You should write something!";
	}
	</script>

</head>

<body>

<p style="color:red;">JavaScript onblur event</p>

<input id="field1" type="text" onblur="checkField1();"/> <span id="message1"></span>
<br>

<input id="field2" type="text" onblur="checkField2();"/> <span id="message2"></span>
<br>

<input id="field3" type="text" onblur="checkField3();"/> <span id="message3"></span>
<br>

</body>

</html>
